<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <section class="main-section">
            <div class="section-image">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description"> Simple html and css survey form created by <a>Hosmar Colmenares</a> for freeCodeCamp Responsive Web Design course</p>
            </div>
            <div class="section-form">
                <p></p>
                <section class="form-container">
                    <form id="survey-form" action="/">
                        <div class="form-element-container">
                            <label for="name" class="form-label" id="name-label"> Name </label>
                            <input type="text" name="name" class="form-input" id="name" placeholder="Your name here" required>
                        </div>
                        <div class="form-element-container">
                            <label for="email" class="form-label" id="email-label"> Email </label>
                            <input type="email" name="email" class="form-input" id="email" placeholder="Your email here" required>
                        </div>
                        <div class="form-element-container">
                            <label for="number" class="form-label" id="number-label"> Age </label>
                            <input type="number" name="number" class="form-input" min="18" max="100" id="number" placeholder="Your age here">
                        </div>
                        <div class="form-element-container ">
                            <label class="form-label">Selecciona</label>
                            <select id="dropdown" name="role" required="">
                                <option disabled="" selected="" value="">Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full Time Job</option>
                                <option value="learner">Full Time Learner</option>
                                <option value="preferNo">Prefer not to say</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-element-container">
                            <p class="form-label">Would you recommend freeCodeCamp to a friend?</p>
                            <label>
                                <input name="user-recommend" value="definitely" type="radio" class="form-radio" checked="">Definitely</label>
                            <label>
                                <input name="user-recommend" value="maybe" type="radio" class="form-radio">Maybe</label>
    
                            <label><input name="user-recommend" value="not-sure" type="radio" class="form-radio">Not sure</label>
                        </div>
                        <div class="form-element-container">
                            <p class="form-label"> What would you like to see improved?</p>
                              <label><input name="prefer" value="front-end-projects" type="checkbox" class="form-checkbox">Front-end Projects</label>
                              <label>
                                <input name="prefer" value="back-end-projects" type="checkbox" class="form-checkbox">Back-end Projects</label>
                              <label><input name="prefer" value="data-visualization" type="checkbox" class="form-checkbox">Data Visualization</label>
                              <label><input name="prefer" value="challenges" type="checkbox" class="form-checkbox">Challenges</label>
                              <label><input name="prefer" value="open-source-community" type="checkbox" class="form-checkbox">Open Source Community</label>
                        </div>
                        <div class="form-element-container">
                            <p class="form-label">Additional comments</p>
                            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                        </div>
                        <div class="form-element-container submit-button">
                            <button type="submit" id="submit">Submit</button> 
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>
</body>
</html>
